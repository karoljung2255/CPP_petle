#include <iostream>
#include <conio.h>

int main(int argc, char *argv[])
{
int macierz[2][4]; // deklaracja tablicy

 for(int i=0;i<2;i++)
 {
 for(int j=0;j<4;j++)
 {

 }
 }

 {

 {

 }

 }
int max=macierz[0][0]; // nadanie wartości początkowej elementowi maksymalnemu
int min=macierz[0][0]; // nadanie wartości początkowej elementowi minimalnemu
int minx=0; // // nadanie wartości początkowej dla określenia miejsca w tabeli dla max i min
int miny=0;
int maxx=0;
int maxy=0;
 for(int z=0;z<2;z++)
 {
 for(int x=0;x<4;x++)
 {
 if (macierz[z][x]<min)
 {
 min=macierz[z][x];
 minx=z;
 miny=x;
 }
 if (macierz[z][x]>max)
 {
 max=macierz[z][x];
 maxx=z;
 maxy=x;
 }
 }
 }
 int Rozpietosc;

 << "\nmin: a["<<minx << "]["<< miny <<"]= " << min;
